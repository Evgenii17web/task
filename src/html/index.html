<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
</head>
<body>
    <main class="main">
        <picture>
            <img src="img/witcher.webp" alt="witcher" class="witcher">
            <source srcset="img/witcher.png"/>
        </picture>
        <picture>
            <img src="img/sparks_front.webp" alt="sparks_front" class="sparks_front">
            <source srcset="img/sparks_front.png"/>
        </picture>
        <picture>
            <img src="img/sparks_back.webp" alt="sparks_back" class="sparks_back">
            <source srcset="img/sparks_back.png"/>
        </picture>
        <div class="container">
                <div class="welcome-flex">
                    <div class="welcome">
                        <p class="welcome__percent">300%</p>
                        <p class="welcome__text">WELCOME BONUS</p>
                    </div>
                    <div class="bonus-code">
                        <span class="bonus-code__code">WITCHER</span>
                        <span class="bonus-code__btn-copy">COPY CODE</span>
                    </div>
                    <a href="#" class="btn-play">PLAY NOW</a>
                </div>
            </div>
            <div class="footer">
                <picture>
                    <img src="img/logo.webp" alt="logo" class="footer__logo">
                    <source srcset="img/logo.png"/>
                </picture>
                <span class="footer__terms">*Terms and Conditions Apply</span>
            </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="js/main.js"></script>
</html>
